<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=700, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap');
    </style>
    <link rel="stylesheet" href="resetStyles.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container dark_theme">
        <section class="view_head">
            <span>Калькулятор</span>
            <div class="view_head_buttons_container">
                <button class="view_head_button view_head_button__underscore"><span>-</span></button>
                <button class="view_head_button view_head_button__fullscreen"><span></span></button>
                <button class="view_head_button view_head_button__close"><span></span></button>
            </div>
        </section>
        <div id="sideMenu" class="side_menu dark_theme" style="width: 0px;">
            <div class="content">
                <h3>Choose theme:</h3>
                <button onclick="setLightTheme()">Light Theme</button>
                <button onclick="setDarkTheme()"> Dark Theme</button>
            </div>
        </div>

        <section class="menu_row">
            <button class="menu_button" onclick="toggleSideMenu()">
                <span></span>
            </button>
            <span>Обычный</span>
            <button class="menu_button_collapse"><span></span></button>
            <button class="menu_button_timeMachine"><span></span></button>
        </section>
        <form action="" name="formatto">
            <input type="text" name="textview" readonly class="input_field">
        </form>
        <section class="strange_btns">
            <button class="strange__btn__passive">MC</button>
            <button class="strange__btn__passive">MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
            <button class="strange__btn__passive">M*</button>
        </section>
        <section class="grid_container">
            <div class="grid_item"><button>%</button></div>
            <div class="grid_item"><button onclick="cleanInput()">CE</button></div>
            <div class="grid_item"><button onclick="cleanInput()">C</button></div>
            <div class="grid_item"><button onclick="cutValue()"><span></span></button></div>
            <div class="grid_item">
                <button>
            1/x
              </button>
            </div>
            <div class="grid_item"><button> 
                 <i>
                x
                <sup> </sup>
            </i>
            <sup>2</sup> </button></div>
            <div class="grid_item"><button>
                <sup>
                <span style="font-size: 0.8em;">2</span>
            </sup>√<span style="text-decoration: overline;">x</span>

            </button></div>
            <div class="grid_item"><button onclick="addSymbol('/')"><span></span></button></div>
            <div class="grid_item numpad"><button onclick="addSymbol(7)">7</button></div>
            <div class="grid_item numpad"><button onclick="addSymbol(8)">8</button></div>
            <div class="grid_item numpad"><button onclick="addSymbol(9)">9</button></div>
            <div class="grid_item"><button onclick="addSymbol('*')"><span></span></button></div>
            <div class="grid_item numpad"><button onclick="addSymbol(4)">4</button></div>
            <div class="grid_item numpad"><button onclick="addSymbol(5)">5</button></div>
            <div class="grid_item numpad"><button onclick="addSymbol(6)">6</button></div>
            <div class="grid_item"><button onclick="addSymbol('-')"><span></span></button></div>
            <div class="grid_item numpad"><button onclick="addSymbol(1)">1</button></div>
            <div class="grid_item numpad"><button onclick="addSymbol(2)">2</button></div>
            <div class="grid_item numpad"><button onclick="addSymbol(3)">3</button></div>
            <div class="grid_item"><button onclick="addSymbol('+')"><span></span></button></div>
            <div class="grid_item numpad"><button></button></div>
            <div class="grid_item numpad"><button onclick="addSymbol(0)">0</button></div>
            <div class="grid_item numpad"><button onclick="addSymbol(`,`)">,</button></div>
            <div class="grid_item "><button onclick="process()"><span></span></button></div>
        </section>

    </div>
</body>


<script src="logic.js"></script>

</html>
